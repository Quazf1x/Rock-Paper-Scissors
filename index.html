<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <h1 class="game-name">Rock Paper Scissors</h1>
  <p class="score">Player vs PC</p>
  <p class="score"> 0 - 0</p>
  <section class="section-wrapper">
  <div class="options-display">
    <div class="option-div">
      <img id="rock-button" src = "Img/Rock.png">
    </div>
    <div class="option-div">
      <img id="scissors-button" src = "Img/Scissors.png">
    </div>
    <div class="option-div">
      <img id="paper-button" src = "Img/Paper.png">
    </div>
  </div>
</section>
  <footer>
    <a 
    href="https://www.flaticon.com/free-icons/rock-paper-scissors" 
    title="rock paper scissors icons">
    Rock paper scissors icons created by Freepik - Flaticon</a>
  </footer>
